name: Check for Broken Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@v1.6.1
        with:
          args: --verbose README.md
